//DC_aerocam2
//DC_aerocam2_180
//DC_munCam           - not this because its film
//DC_RoverCam
//DC_smallCam_Wide
//DC_smallCam
//DC_TurretCam

@PART[DC_aerocam2]:NEEDS[RasterPropMonitor]:AFTER[RasterPropMonitor]
{
	%MODULE[JSIExternalCameraSelector]
	{
		%name = JSIExternalCameraSelector
		%cameraContainer = cameraTransformU
		%rotateCamera = 0,0,0
		%translateCamera = 0, 0, 0
		%cameraIDPrefix = ExtCam
	}
}

